apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ex1-02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-vxy
  template:
    metadata:
      labels:
        app: project-vxy
    spec:
      volumes:
        - name: shared-bucket
          persistentVolumeClaim:
            claimName: log-app-pv-claim
      containers:
        - name: project-vxy-backend
          image: jamesho287/kube-ex1-02:v0.3
          imagePullPolicy: IfNotPresent
          env:
          - name: BACKEND
            value: "true"
          volumeMounts:
          - name: shared-bucket
            mountPath: /usr/src/app/media
        - name: project-vxy-frontend
          image: jamesho287/kube-ex1-02:v0.3
          imagePullPolicy: IfNotPresent
          env:
          - name: BACKEND
            value: "false"
          volumeMounts:
          - name: shared-bucket
            mountPath: /usr/src/app/media